spring:
  application:
    name: auth-service

  # Полностью отключаем Spring Cloud
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    discovery:
      enabled: false
    # ✅ ОТКЛЮЧАЕМ SERVICE REGISTRY
    service-registry:
      auto-registration:
        enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5432/order_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

# JWT Configuration
jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 900000

# ✅ ПОЛНОСТЬЮ ОТКЛЮЧАЕМ EUREKA
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: false

# Swagger UI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
